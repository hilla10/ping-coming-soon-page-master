<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1 class="title">We are launching <strong>soon!</strong></h1>
    <h2 class="subtitle">Subscribe and get notified</h2>
    <div class="form-group">
     <div class="input">
       <input type="text" class="input-control email " placeholder="Your email address...">
       <div class="error"></div>
     </div>
      <button class="btn">Notify Me</button>
    </div>
    <div class="img">
      <img src="images/illustration-dashboard.png" alt="">

    </div>

  </main>




  <footer>
    <div class="social-link">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>

    </div>
    <p class="copy-right"> &copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://gihub.com/hilla10" target="_blank">Hailemichael Negusse</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
